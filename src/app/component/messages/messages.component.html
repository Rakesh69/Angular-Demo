
<div class="container">
  <div class="col-12" style="margin-top: 20px;">
    <div class="card">
      <div class="card-header">
         App Messages
        <button class="btn btn-primary pull-right" type="button" >
          <i class="fa fa-plus"></i> Add
        </button>
      </div>

      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date</th>
              <th>Heading</th>
              <th>Sub Heading</th>
              <th>Body</th>
              <th>Active</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let Message of Messages; let i=index">
              <td>{{Message.Date | date : 'MM/dd/yyyy'}}</td>
              <td>{{Message.Heading}}</td>
              <td>{{Message.SubHeading}}</td>
              <td><p [innerHTML]="Message.Body"></p></td>
              <td>
                <i *ngIf="!Message.IsActive" class="fa fa-times-circle" aria-hidden="true" style="color:red"></i>
                <i *ngIf="Message.IsActive" class="fa fa-times-check" aria-hidden="true" style="color:green"></i>
              </td>
              <td>
                <button (click)="EditMessage(i)" data-toggle="modal" data-target="#myModal">
                  Edit
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <br />

  </div>
</div>




<!-- The Modal -->
<div class="modal " id="myModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add Message</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 col-form-label">Heading</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="Heading" name="Heading"  #Heading="ngModel" [(ngModel)]="SingleMesssge.Heading">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-3 col-form-label">Sub Heading</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="SubHeading" name="SubHeading" #SubHeading="ngModel" [(ngModel)]="SingleMesssge.SubHeading">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-3 col-form-label">Body</label>
            <div class="col-sm-9">
              <ckeditor name="Body" #Body="ngModel" [(ngModel)]="SingleMesssge.Body"></ckeditor>
              <!--<textarea class="form-control" id="Body" name="Body" #Body="ngModel" [(ngModel)]="SingleMesssge.Body"></textarea>-->
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-3">Active</div>
            <div class="col-sm-9">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="IsActive" name="IsActive" #IsActive="ngModel" [(ngModel)]="SingleMesssge.IsActive">
                <label class="form-check-label" for="gridCheck1">
                </label>
              </div>
            </div>
          </div>

        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
      </div>

    </div>
  </div>
</div>
